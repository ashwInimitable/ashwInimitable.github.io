- layout: top-middle
  name: Garnering Interest on Potential Listing in a Photo or Video
  dates: Filed February 2018
  description: | # this will include new lines to allow paragraphs
    Various implementations described herein are able to leverage the interaction from one or more potential buyers relative to a digital image to automatically create a sales listing for items that appear to be of interest to the buyers. This reduces or eliminates all together the manual effort previously required of sellers in researching and collecting data on each item they wish to sell.
